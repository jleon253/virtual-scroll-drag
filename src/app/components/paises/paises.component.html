<h3 class="font-weight-light">Paises</h3>
<hr/>
<div class="row">
  <div class="col-12">
    <ul class="list-group" cdkDropList (cdkDropListDropped)="drop($event)">
      <li class="list-group-item pais-drag" *ngFor="let pais of paises" cdkDrag>
        {{ pais.name }}
      </li>
    </ul>
  </div>
</div>
